<!DOCTYPE html>
<html>
<head>
  <title>YouTube Comment Filter</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 12px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    .filter-list {
      margin-top: 10px;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #eee;
      padding: 5px;
    }
    .filter-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 3px 0;
    }
    .remove-btn {
      background-color: #ddd;
      color: #333;
      padding: 2px 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>YouTube Comment Filter</h2>
    <div>
      <input type="text" id="filterWord" placeholder="Enter word to filter">
      <button id="addFilter">Add Filter</button>
    </div>
    <div>
      <h3>Current Filters:</h3>
      <div id="filterList" class="filter-list">
        <!-- Filter words will be listed here -->
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
